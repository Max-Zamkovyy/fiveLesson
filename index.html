    <script>
        function padString(String, number, symbol, flag){
          var num = String.length;
          var c = 'right';
            if(num<=number) {
                for(var i = num; i>=num && i<number; i++) {
                  if(flag!==c) {
                    String = symbol+String;
                  }else {
                String+=symbol;
            }} return String;
          }else{
            return String;
          }
        }

        let result = padString("Max", 6, "*", 'left');
